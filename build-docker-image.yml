name: Build Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ vars.CUSTOM_IMAGE_NAME || format('ghcr.io/{0}', github.repository) }}/test
  IMAGE_PLATFORMS: ${{ vars.CUSTOM_IMAGE_PLATFORMS || 'linux/amd64,linux/arm64' }}
  CUSTOM_TAGS: ${{ vars.CUSTOM_DOCKER_TAGS || '' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,pattern={{ ref | replace(':','-') }}
            type=ref,event=tag,pattern={{ ref | replace(':','-') }}
            type=sha

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (conditionally) push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ env.IMAGE_PLATFORMS }}
          tags: ${{ env.CUSTOM_TAGS != '' && env.CUSTOM_TAGS || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
